name: Greeting from Mona
on: 
push
# release:
#   types: [published]
jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Print a greeting
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Mona
        MIDDLE_NAME: The
        LAST_NAME: Octocat
      run: |
        pwd
        echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.